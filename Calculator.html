<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by JAYESH</title>
        
</head>
<body>
   
 <table border="1" align="center" cellspacing="20px" cellpadding="20px" > 
<!-- <tr>
    <td onclick="toggleCalculator()">On/Off</td>
</tr> -->
            <tr >
                <td id="display" colspan="4"></td>
            </tr>
            <tr>
                <td onclick="del()" colspan="2" align="center" id="eq">Delete</td>
                <td onclick="ac()" colspan="2" align="center" id="blue">AC</td>
            </tr>
            <tr>
                <td onclick="press('-')" id="blue">-</td>
                <td onclick="press('+')" id="blue">+</td>
                <td onclick="press('*')" id="blue">*</td>
                <td onclick="press('/')" id="blue">/</td>
            </tr>
            <tr>
                <td onclick="press('7')">7</td>
                <td onclick="press('8')">8</td>
                <td onclick="press('9')">9</td>
                <td onclick="press('%')" id="blue">%</td>

            </tr>
            <tr>
                <td onclick="press('4')">4</td>
                <td onclick="press('5')">5</td>
                <td onclick="press('6')">6</td>
                <td onclick="press('+')" id="blue">+</td>
      
            </tr>
            <tr>
                <td onclick="press('1')">1</td>
                <td onclick="press('2')">2</td>
                <td onclick="press('3')">3</td>
                <td onclick="equall()" rowspan="2" id="eq">=</td>
            </tr>
            <tr>
                <td onclick="press('0')">0</td>
                <td onclick="press('00')">00</td>
                <td onclick="press('.')">.</td>
            </tr>
            

    </table>

     <script src="/Calculator.js"></script>
</body>
</html>
